<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>LeetCode Scrapper</title>
  </head>
  <body>
    <div class="container">
      <h1>View LeetCode Profile</h1>
      <div class="inp">
        <input
          type="text"
          name="user"
          id="user"
          placeholder="LeetCode Username"
        />
        <button onclick="func()" >Search</button>
      </div>
      <div id="output" class="invisible"></div>
      <div class="footer">
        Made with ❤️ by <a href="https://github.com/Subrata-Rudra/" target="_blank">Subrata Rudra</a>
      </div>
    </div>
  </body>
</html>
